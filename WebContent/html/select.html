<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="/serv/Select" method="post">
		<p>購入数を選択してください</p>
		<select name="count">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<p>購入方法を選択してください</p>
		<input type="radio" name="payment" value="カード" checked>カード
		<input type="radio" name="payment" value="代金引換" >代金引換
		<input type="radio" name="payment" value="銀行振込" >銀行振込
		<input type="radio" name="payment" value="コンビニ" >コンビニ
		<!-- nameが同じものはそれらのうち一つのみ選択できるようになる -->
		<input type="radio" name="hoge" value="hoge" >hoge

		<p>商品の感想をお寄せください</p>
		<p>
			<textarea name="review" cols="30" rows="5">商品名:</textarea>
		</p>

		<p>お知らせメールの配信を希望しますか？</p>
		<p><input type="checkbox" name="mail">おすすめ商品のメールを受け取る</p>

		<p><input type="submit" value="確定"></p>
	</form>
</body>
</html>
